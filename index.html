<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <title>
          Calculator - The Odin Project
      </title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <div class="calculator">
      <div class="display">0</div>
      <button class="button func" id="clear">AC</button>
      <button class="button func" id="del" data-keycode="46">Del</button>
      <button class="button func" id="+-">+/-</button>
      <button class="button operator" id="/" data-keycode="111">/</button>
      <button class="button number" id="7" data-keycode="103">7</button>
      <button class="button number" id="8" data-keycode="104">8</button>
      <button class="button number" id="9" data-keycode="105">9</button>
      <button class="button operator" id="*" data-keycode="106">*</button>
      <button class="button number" id="4" data-keycode="100">4</button>
      <button class="button number" id="5" data-keycode="101">5</button>
      <button class="button number" id="6" data-keycode="102">6</button>
      <button class="button operator" id="-" data-keycode="109">-</button>
      <button class="button number" id="1" data-keycode="97">1</button>
      <button class="button number" id="2" data-keycode="98">2</button>
      <button class="button number" id="3" data-keycode="99">3</button>
      <button class="button operator" id="+" data-keycode="107">+</button>
      <button class="button number wide" id="0" data-keycode="96">0</button>
      <button class="button number" id="." data-keycode="110">.</button>
      <button class="button operator" id="=" data-keycode="61">=</button>
    </div>

    <script src="./calc.js"></script>

  </body>
</html>
