<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <title>
          Calculator - The Odin Project
      </title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <div class="calculator">
      <div class="display">012345</div>
      <div class="button func" id="clear">AC</div>
      <div class="button func" id="del" data-keycode="46">Del</div>
      <div class="button func" id="+-">+/-</div>
      <div class="button operator" id="/" data-keycode="111">/</div>
      <div class="button number" id="7" data-keycode="103">7</div>
      <div class="button number" id="8" data-keycode="104">8</div>
      <div class="button number" id="9" data-keycode="105">9</div>
      <div class="button operator" id="*" data-keycode="106">*</div>
      <div class="button number" id="4" data-keycode="100">4</div>
      <div class="button number" id="5" data-keycode="101">5</div>
      <div class="button number" id="6" data-keycode="102">6</div>
      <div class="button operator" id="-" data-keycode="109">-</div>
      <div class="button number" id="1" data-keycode="97">1</div>
      <div class="button number" id="2" data-keycode="98">2</div>
      <div class="button number" id="3" data-keycode="99">3</div>
      <div class="button operator" id="+" data-keycode="107">+</div>
      <div class="button number wide" id="0" data-keycode="96">0</div>
      <div class="button number" id="." data-keycode="110">.</div>
      <div class="button operator" id="=" data-keycode="61">=</div>
    </div>

    <script src="./calc.js"></script>

  </body>
</html>
